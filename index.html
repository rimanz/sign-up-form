<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>

    </aside>

    <main>
        <form action="#" method="post">
            <h2>Get Singed Up</h2>

            <span class="note">Note: All fields are mandatory.</span>
    
            <div class="input-wrapper">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-wrapper">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-wrapper">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" aria-describedby="pasword-hint" required>
                <span id="password-hint" class="input-hint">
                    Password must be eight character long and contain one or more letters and numbers.
                </span>
            </div>

            <div class="input-wrapper"> 
                <label for="password-confirmation">Confirm Password</label>
                <input type="password" id="password-confirmation" name="password-confirmation" minlength="8" aria-describedby="password-confirmation-hint" required>
                <span id="password-confirmation-hint" class="input-hint">
                    Re-type your password again.
                </span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
